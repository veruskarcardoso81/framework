<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verenxovais - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verenxovais.css') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2>Verenxovais</h2>
            <p class="text-muted">Lençóis, Edredons e Travesseiros</p>
        </div>

        <div class="mb-3 text-center">
            <h4>Bem-vindo!</h4>
            <p class="text-muted">Digite seu usuário e senha para continuar.</p>
        </div>

        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="login" required placeholder="Digite seu usuário">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Entrar</button>
                <button class="btn btn-secondary" type="button" onclick="window.location.href='{{ url_for('cadusuario') }}'">Novo Cliente</button>
            </div>
        </form>

        <div class="text-center mt-4 text-muted">
            <small>© 2025 Verenxovais. Todos os direitos reservados.</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
