<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VERENXOVAIS - Cadastro de {{ titulo }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verenxovais.css') }}">
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}


<div class="container">
    <div class="mb-4">
        <h3>Cadastro de {{ titulo }}</h3>
    </div>

    <!-- Formulário de cadastro -->
    <form action="{{ url_for('criarcategoria') }}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição">
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <button class="btn btn-secondary" type="reset">Limpar</button>
        <button class="btn btn-outline-primary" type="button" onclick="window.location.href='{{ url_for('index') }}'">Voltar</button>
    </form>

    <!-- Lista de categorias -->
    <h4>Lista de {{ titulo }}</h4>
    {% if categorias %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categorias %}
                <tr>
                    <td>{{ c.id_categoria }}</td>
                    <td>{{ c.descricao }}</td>
                    <td><a href="{{ url_for('editarcategoria', id_categoria=c.id_categoria) }}" class="btn btn-sm btn-warning">Editar</a></td>
                    <td><a href="{{ url_for('excluircategoria', id_categoria=c.id_categoria) }}" class="btn btn-sm btn-danger">Deletar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            Nenhuma categoria cadastrada.
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
