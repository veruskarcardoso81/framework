<!DOCTYPE html>
<html>
<head>
    <title> VERENXOVAIS - Cadastro de {{titulo}} </title>
</head>
<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/produto/novo" method="post">
        <p><label for="descricao">Descrição<label> 
        <input type="text" id="descricao" name="descricao"> </p>

        <p><label for="valor">Valor<label> 
        <input type="text" id="valor" name="valor"> </p>

        <p><label for="qt_estoque">Quantidade em Estoque</label>
        <input type="text" id="qt_estoque" name="qt_estoque"> </p>

        <p><input type="submit" value="cadastrar"> </p>
    </form>
    <h4>Lista de {{titulo}}</h4>
     <table>
        <thead>
            <tr>
                <th>Descricao</th>
                <th>Valor</th>
                <th>Qtd.Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produtos %}
            <tr>
                <td>{{p.descricao}}</td>
                <td>{{p.valor}}</td>
                <td>{{p.qt_estoque}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
